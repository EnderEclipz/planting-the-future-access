<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Protected</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #01233E; /* Light grey background */
    }
    
    .container {
      text-align: center;
      padding: 30px;
      color: white;
    }

    input[type="password"] {
      padding: 10px;
      width: 100%;
      max-width: 300px;
      margin: 10px 0;
      border: 3px solid #FFFFFF;
      background-color: #01233E;
    }

    button {
      padding: 10px 30px;
      background-color: #01233E; /* Blue button */
      color: white;
      border: solid;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #01111f;
    }

    p#message {
      color: red;
      font-weight: bold;
    }

    .hint {
      color: white;
      font-size: 14px;
      margin-top: 10px;
      cursor: pointer;
      text-decoration: underline;
    }

    .hint-text {
      display: none; /* Hidden initially */
      color: whitesmoke;
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter Password</h2>
    <input type="password" id="password" placeholder="Enter the password" />
    <br>
    <button onclick="checkPassword()">Submit</button>
    <p id="message"></p> <!-- Error message placeholder -->
    <p class="hint" onclick="showHint()">Forgot Password?</p>
    <p class="hint-text" id="hintText">Note: I left it in the jar for safekeeping!</p>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === "DeLorean") {
        window.location.href = "https://your-username.github.io/repository-name/ScienceLog1.html";
      } else {
        document.getElementById("message").innerText = "Incorrect password. Try again.";
      }
    }

    function showHint() {
      const hintText = document.getElementById("hintText");
      hintText.style.display = "block"; // Reveal the hint
    }
  </script>
</body>
</html>
