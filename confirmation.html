<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Final Tree Planting Confirmation</title>
  <style>
    body {
      background-color: #1e1e1e; /* Dark background */
      color: #f0f0f0;            /* Light text */
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      background-color: #2a2a2a;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      max-width: 600px;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      color: #00eaff; /* Cyan for sci-fi touch */
    }
    p {
      line-height: 1.6;
      font-size: 16px;
    }
    .signature {
      margin-top: 20px;
      font-style: italic;
      color: #8f8f8f;
    }
    /* Styling for the password section */
    input[type="text"] {
      padding: 10px;
      width: 80%;
      max-width: 300px;
      margin: 20px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    /* Circular Red Emergency Button */
    button {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
      background-color: #d32f2f; /* Red color */
      color: white;
      border: none;
      border-radius: 50%; /* Make the button circular */
      cursor: pointer;
      font-size: 16px; /* Adjusted font size */
      font-weight: bold;
      text-transform: uppercase;
      width: 120px; /* Make the button width and height equal */
      height: 120px;
      transition: all 0.3s ease;
      margin-top: 20px;
    }
    button:hover {
      background-color: #b71c1c; /* Darker red on hover */
      transform: scale(1.05);
    }
    p#message {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Final Tree Planting Confirmation</h1>
    <p>
      This is it. The final tree to plant. The earthâ€™s future depends on this decision. Are you sure you want to plant the last tree and complete the mission?
    </p>
    <p>It all ends with the letter "E", the colours are so enchanting.</p>
    <input type="text" id="codeword" placeholder="Enter the 4 letter codeword to continue" />
    <br>
    <button onclick="checkCodeword()">Confirm</button>
    <p id="message"></p> <!-- Error message placeholder -->
  </div>

  <script>
    function checkCodeword() {
      const codeword = document.getElementById("codeword").value.toLowerCase(); // Convert input to lowercase
      if (codeword === "blue") { // Correct codeword
        window.location.href = "https://endereclipz.github.io/planting-the-future-access/finalstep.html"; // Redirect to next page or final confirmation
      } else {
        document.getElementById("message").innerText = "Incorrect codeword. Try again.";
      }
    }
  </script>
</body>
</html>
