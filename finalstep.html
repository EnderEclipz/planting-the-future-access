<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mission Complete - Future Earth Saved!</title>
  <style>
    body {
      background-color: #1e1e1e; /* Dark background */
      color: #f0f0f0;            /* Light text */
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      background-color: #2a2a2a;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      max-width: 600px;
      width: 100%;
    }
    h1 {
      color: #00eaff; /* Cyan for sci-fi touch */
    }
    p {
      line-height: 1.6;
      font-size: 16px;
    }
    .signature {
      margin-top: 20px;
      font-style: italic;
      color: #8f8f8f;
    }
    .highlight {
      color: lime; /* Yellow for highlighting the important message */
      font-weight: bold;
      font-size: 18px;
    }
    button {
      padding: 15px 30px;
      background-color: #00eaff; /* Blue color */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      margin-top: 30px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #00bcd4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mission Complete</h1>
    <p>Congratulations, you've done it!</p>
    <p><span class="highlight">By planting 10 trees,</span> you have saved the Earth and planted a better future</p>
    <br>
    <br>
    <p>Thanks for playing this little puzzle game, Merry Christmas and Happy New Year! There were 10 trees actually donated under your name. Enjoy your other presents!</p>
    <p class="signature">â€” Doc</p>

    <button onclick="window.location.href='https://onetreeplanted.org/pages/projects'">Learn More About OneTreePlanted</button>
  </div>
</body>
</html>
