<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Science Log Entry</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    /* Main container */
    .container {
      background-color: #2a2a2a;
      border-radius: 10px;
      padding: 30px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }
    
    h1 {
      color: #00eaff;
    }
    
    h2 {
      color: white;
    }

    p {
      color: white;
      line-height: 1.6;
      font-size: 18px;
    }

    .signature {
      margin-top: 20px;
      font-style: italic;
      color: #8f8f8f;
    }

    /* Password Section */
    .password-section {
      margin-top: 20px;
    }

    .password-input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #1e1e1e; /* Red color */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }

    button:hover {
      background-color: #121212;
    }

    p#message {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Science Log Entry: Final Step</h1>
    <p>
      Jayden has successfully planted 9 trees in 2024, saving the future of Earth! Now, with just one more tree left to plant, he needs your confirmation to save the world. Will you help him plant the last tree?
    </p>
    
    <div class="password-section">
      <h2>Enter code to confirm planting the last tree</h2>
      <input type="password" id="password" class="password-input" placeholder="Enter codeword">
      <br>
      <button onclick="checkPassword()">Confirm Planting Last Tree</button>
      <p id="message"></p> <!-- Error message placeholder -->
    </div>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === "374") { // Correct password
        window.location.href = "https://endereclipz.github.io/planting-the-future-access/confirmation.html"; // Redirect to confirmation page
      } else {
        document.getElementById("message").innerText = "Incorrect code. Try again.";
      }
    }
  </script>

</body>
</html>
